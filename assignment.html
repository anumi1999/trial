<!DOCTYPE html>
<html>
    <head>
        <title>Assignment</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/test.css">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
        <link rel = "stylesheet" type = "text/css" href = "gettingstarted.css" >
    </head>
    <body>
        <header>Assignment</header>
            <section>
                <div class = "clock">
                        <div class = "hour">
                            <div class = "hr" id = "hr"></div>
                        </div>
                        <div class = "min">
                            <div class = "mn" id = "mn"></div>
                        </div>
                        <div class = "sec">
                            <div class = "sc" id = "sc"></div>
                        </div>
                </div>
        </section>
        <section>
            <div class = "container">
                <ul class ="card">
                    <li class ="content">
                        Assignment on 31st March 
                        <img src="img/right-arrow.png">
                    </li>
                    <li class ="content">
                            Assignment on 1st March
                            <img src="img/right-arrow.png">
                    </li>
                </ul>
            </div>
        </section>
        <section class= "hello">
            <a href="createassign.html">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Create Assignment</a></section>
        <script>
            const deg = 6;
            const hr = document.querySelector('#hr');
            const mn = document.querySelector('#mn');
            const sc = document.querySelector('#sc');
            setInterval(() => {
                let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * deg;
            let ss = day.getSeconds() * deg;
            hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)` ;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;
            })
        </script>
    </body>
</html>
